{% extends "mailings/base.html" %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    {% if object.owner == request.user or request.user.is_superuser %}
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить клиента №{{ object.pk }}?</p>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                        <a href="{% url 'mailings:clients_list' %}" class="btn btn-warning">Отмена</a>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
